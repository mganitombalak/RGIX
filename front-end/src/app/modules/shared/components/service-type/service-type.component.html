<div id="serviceTypeComponent" class="collapse">
  <form #serviceTypeForm="ngForm">
    <div class="form-group row mt-3">
      <div class="col-sm-10">
        <h5 class="mt-1">Add
          <b>Service</b>
        </h5>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label class="col-form-label">Service Type</label>
      </div>
      <div class="col-sm-9">
        <select class="form-control" id="name" [(ngModel)]="Model.name" name="name">
          <option value="Occupational Health and Safety">Occupational Health and Safety</option>
          <option value="Environment">Environment</option>
          <option value="Environmental Impact Assessment">Environmental Impact Assessment</option>
          <option value="Laboratory">Laboratory</option>
          <option value="Software">Software</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label class="col-form-label">Details</label>
      </div>
      <div class="col-sm-9">
        <textarea class="form-control" id="details" required [(ngModel)]="Model.details" name="details"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label class="col-form-label">Contract Start Date</label>
      </div>
      <div class="col-sm-9">
        <mat-form-field>
          <input matInput [matDatepicker]="contractStartDate" id="contractStartDate" required [(ngModel)]="Model.contractStartDate" name="contractStartDate">
          <mat-datepicker-toggle matSuffix [for]="contractStartDate"></mat-datepicker-toggle>
          <mat-datepicker #contractStartDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label class="col-form-label">Contract End Date</label>
      </div>
      <div class="col-sm-9">
        <mat-form-field>
          <input matInput [matDatepicker]="contractEndDate" id="contractEndDate" required [(ngModel)]="Model.contractEndDate" name="contractEndDate">
          <mat-datepicker-toggle matSuffix [for]="contractEndDate"></mat-datepicker-toggle>
          <mat-datepicker #contractEndDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="modal-custom-footer">
      <div class="col-sm-12 mt-2">
        <button type="button" class="btn float-right" [ngClass]="{'btn-success':serviceTypeForm.form.valid,'btn-danger':!serviceTypeForm.form.valid}"
          [disabled]="!serviceTypeForm.form.valid" (click)="onSubmit(true)">Add</button>
          <button type="button" class="btn float-right" [ngClass]="{'btn-success':serviceTypeForm.form.valid,'btn-danger':!serviceTypeForm.form.valid}"
          [disabled]="!serviceTypeForm.form.valid" (click)="onSubmit(false)">Add and Close</button>
      </div>
    </div>
  </form>
</div>
