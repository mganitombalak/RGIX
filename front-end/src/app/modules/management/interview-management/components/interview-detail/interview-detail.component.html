<div>
  <form (ngSubmit)="onSubmit()" #interviewForm="ngForm">
    <ul class="nav nav-tabs" id="interviewTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="details-tab" data-toggle="tab" href="#details" role="tab" aria-controls="details" aria-selected="false">Details</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" id="services-tab" data-toggle="tab" href="#services" role="tab" aria-controls="services" aria-selected="false">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
      </li> -->
    </ul>
    <!-- TAB-I -->
    <div class="tab-content" id="interviewTabsContent">
      <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="form-group row mt-3">
          <div class="col-sm-3">
            <label class="col-form-label">Name</label>
          </div>
          <div *ngIf="componentMode==1 || componentMode==2; else elseBlockNamee" class="col-sm-9">
            <input class="form-control" id="name" required [(ngModel)]="Model.name" name="name">
          </div>
          <ng-template #elseBlockNamee>
            <div class="col-sm-9">
              {{Model.name}}
            </div>
          </ng-template>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label class="col-form-label">Title</label>
          </div>
          <div *ngIf="componentMode==1 || componentMode==2;else elseBlockInterviewed" class="col-sm-9">
            <input class="form-control" id="interviewed" required [(ngModel)]="Model.interviewed" name="interviewed">
          </div>
          <ng-template #elseBlockInterviewed>
            <div class="col-sm-9">
              {{Model.interviewed}}
            </div>
          </ng-template>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label class="col-form-label">Phone</label>
          </div>
          <div *ngIf="componentMode==1 || componentMode==2; else elseBlockInterviewee" class="col-sm-9">
            <input class="form-control" id="interviewee" required [(ngModel)]="Model.interviewee" name="interviewee">
          </div>
          <ng-template #elseBlockInterviewee>
            <div class="col-sm-9">
              {{Model.interviewee}}
            </div>
          </ng-template>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label class="col-form-label">Fax</label>
          </div>
          <div *ngIf="componentMode==1 || componentMode==2; else elseBlockInterviewDate" class="col-sm-9">
            <input class="form-control" id="fax" required [(ngModel)]="Model.interviewDate" name="interviewDate">
          </div>
          <ng-template #elseBlockInterviewDate>
            <div class="col-sm-9">
              {{Model.interviewDate}}
            </div>
          </ng-template>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
            <label class="col-form-label">Tax Office</label>
          </div>
          <div *ngIf="componentMode==1 || componentMode==2; else elseBlockInterviewNote" class="col-sm-9">
            <input class="form-control" id="interviewNote" required [(ngModel)]="Model.interviewNote" name="interviewNote">
          </div>
          <ng-template #elseBlockInterviewNote>
            <div class="col-sm-9">
              {{Model.interviewNote}}
            </div>
          </ng-template>
        </div>        
      </div>      
    </div>
    <div class="modal-custom-footer">
      <div class="col-sm-12 mt-2">
        <button type="submit" class="btn float-right" [ngClass]="{'btn-success':interviewForm.form.valid,'btn-danger':!interviewForm.form.valid}"
          [disabled]="!interviewForm.form.valid">{{SubmitButtonText}}</button>
      </div>
    </div>
  </form>
</div>
