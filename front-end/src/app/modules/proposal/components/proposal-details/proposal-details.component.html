<form #proposalDetailForm="ngForm">
  <div class="form-group row mt-3">
    <div class="col-sm-10">
      <h5 class="mt-1">Add
        <b>Service</b>
      </h5>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <label class="col-form-label">proposer</label>
    </div>
    <div class="col-sm-9">
      <textarea class="form-control" id="proposer" required [(ngModel)]="Model.proposer" name="proposer"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3">
      <label class="col-form-label">Contract Start Date</label>
    </div>
    <div class="col-sm-9">
      <mat-form-field>
        <input matInput [matDatepicker]="proposalDate" id="proposalDate" required [(ngModel)]="Model.proposalDate" name="proposalDate">
        <mat-datepicker-toggle matSuffix [for]="proposalDate"></mat-datepicker-toggle>
        <mat-datepicker #proposalDate></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="modal-custom-footer">
    <div class="col-sm-12 mt-2">
      <button type="button" class="btn float-right" [ngClass]="{'btn-success':proposalDetailForm.form.valid,'btn-danger':!proposalDetailForm.form.valid}"
        [disabled]="!proposalDetailForm.form.valid" (click)="onSubmit(true)">Add</button>
      <button type="button" class="btn float-right" [ngClass]="{'btn-success':proposalDetailForm.form.valid,'btn-danger':!proposalDetailForm.form.valid}"
        [disabled]="!proposalDetailForm.form.valid" (click)="onSubmit(false)">Add and Close</button>
    </div>
  </div>
</form>
