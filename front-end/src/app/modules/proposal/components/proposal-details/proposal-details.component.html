<form #proposalDetailForm="ngForm">
  <div class="form-group row mt-3">
    <div class="col-sm-3">
      <label class="col-form-label">proposer</label>
    </div>
    <div class="col-sm-9">
      <input class="form-control" id="proposer" required [(ngModel)]="Model.proposer" name="proposer">
    </div>
  </div>
  <div class="form-group row mt-1">
    <div class="col-sm-3">
      <label class="col-form-label">Proposal Date</label>
    </div>
    <div class="col-sm-9">
      <mat-form-field>
        <input matInput [matDatepicker]="proposalDate" id="proposalDate" required [(ngModel)]="Model.proposalDate" name="proposalDate">
        <mat-datepicker-toggle matSuffix [for]="proposalDate"></mat-datepicker-toggle>
        <mat-datepicker #proposalDate></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <app-service-type #proposalServiceType (OnServiceTypeAdded)="OnServiceTypeAdded($event)"></app-service-type>
  <div class="container-fluid mt-1" style="border:1px solid black">
    <div class="row">
      <div class="col-sm-10">
        <h5 class="mt-1">Proposal
          <b>Services</b>
        </h5>
      </div>
      <div class="col-sm-2">
        test
        <button type="button" #serviceTypeTogglee class="btn btn-light btn-sm" data-toggle="collapse" href="#serviceTypeComponent"
          data-placement="top" title="New" (click)="onTogglee()">
          <i class="material-icons" [hidden]="addButtonToggle">&#xE147;</i>
          <i class="material-icons" [hidden]="!addButtonToggle">&#xE15C;</i>
        </button>

      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Proposal Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Model?.serviceTypes;index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.proposalAmount}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-custom-footer">
    <div class="col-sm-12 mt-2">
      <button type="button" class="btn float-right" [ngClass]="{'btn-success':proposalDetailForm.form.valid,'btn-danger':!proposalDetailForm.form.valid}"
        [disabled]="!proposalDetailForm.form.valid" (click)="onSubmit(true)">Add</button>
      <button type="button" class="btn float-right" [ngClass]="{'btn-success':proposalDetailForm.form.valid,'btn-danger':!proposalDetailForm.form.valid}"
        [disabled]="!proposalDetailForm.form.valid" (click)="onSubmit(false)">Add and Close</button>
    </div>
  </div>
</form>
